<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€¢ ZeroPoint</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <script src="/shared.js"></script>
</head>
<body>
  <div class="center-box">
    <div class="card">
      <h2 style="margin-top:0;">Login</h2>
      <div class="dim-text" style="margin-bottom:12px;">No account? <a href="/register">Register</a></div>
      <input id="username" placeholder="username" style="width:100%; margin-bottom:8px;">
      <input id="password" placeholder="password" type="password" style="width:100%; margin-bottom:8px;">
      <button id="loginBtn">Login</button>
      <div id="msg" class="dim-text" style="margin-top:10px;"></div>
    </div>
  </div>

<script>
(async function () {
  // optional: check if already logged in
  try {
    const meRes = await fetch("/api/auth/me", { method: "GET" });
    const me = await meRes.json().catch(() => ({}));
    if (me && me.loggedIn) {
      location.href = "/";
      return;
    }
  } catch (e) {
    console.warn("auth/me check failed", e);
  }

  const username = document.getElementById("username");
  const password = document.getElementById("password");
  const btn = document.getElementById("loginBtn");
  const msg = document.getElementById("msg");

  btn.onclick = async () => {
    console.log("LOGIN BUTTON CLICKED");
    btn.disabled = true;
    msg.textContent = "";

    const body = {
      username: username.value.trim(),
      password: password.value
    };

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      console.log("LOGIN RESPONSE STATUS", res.status);

      const data = await res.json().catch(() => null);

      if (!res.ok || (data && data.error)) {
        msg.textContent =
          (data && data.error) || "Login failed. Please try again.";
        btn.disabled = false;
        return;
      }

      location.href = "/";
    } catch (err) {
      console.error("LOGIN FETCH ERROR", err);
      msg.textContent = "Network error. Please try again.";
      btn.disabled = false;
    }
  };
})();
</script>
</body>
</html>
