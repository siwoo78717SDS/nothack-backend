<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body{margin:0;background:#02060c;color:#eaffee;font-family:ui-monospace,Consolas,monospace}
    .wrap{max-width:520px;margin:0 auto;padding:18px}
    .card{border:1px solid rgba(0,255,160,.35);border-radius:14px;padding:14px;background:rgba(0,0,0,.35);margin:12px 0}
    h1{margin:0 0 10px;letter-spacing:.14em;text-transform:uppercase;color:#7df3ff}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(0,247,255,.22);background:rgba(0,0,0,.35);color:#eaffee;outline:none;margin-top:10px}
    button{padding:10px 14px;border-radius:12px;border:1px solid rgba(0,255,160,.55);background:rgba(0,0,0,.55);color:#eaffee;cursor:pointer;margin-top:10px;width:100%}
    .muted{opacity:.75}
    a{color:#9bffd4}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Login</h1>
    <div class="card">
      <div class="muted">Uses cookie session (<b>connect.sid</b>).</div>

      <input id="id" placeholder="Username or Email" autocomplete="username" />
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="btn">Login</button>

      <div class="muted" style="margin-top:10px">
        No account? <a href="/register">Register</a>
      </div>
      <div class="muted" id="msg" style="margin-top:10px"></div>
    </div>
  </div>

<script>
  async function api(path, opts = {}) {
    const res = await fetch(path, {
      ...opts,
      headers: { "Content-Type": "application/json" },
      credentials: "include"
    });
    const data = await res.json().catch(()=>({}));
    return { res, data };
  }

  (async function boot(){
    const { data } = await api("/api/auth/me");
    if (data && data.loggedIn) {
      if (data.user && data.user.role === "admin") location.href = "/admin";
      else location.href = "/";
    }
  })();

  document.getElementById("btn").onclick = async () => {
    const id = document.getElementById("id").value.trim();
    const password = document.getElementById("pw").value;
    const msg = document.getElementById("msg");
    msg.textContent = "â€¦";

    const {res, data} = await api("/api/auth/login", {
      method:"POST",
      body:JSON.stringify({id, password})
    });

    if(!res.ok){
      msg.textContent = data.error || data.message || ("Login failed ("+res.status+")");
      return;
    }

    if (data.role === "admin") location.href = "/admin";
    else location.href = "/";
  };
</script>
</body>
</html>
