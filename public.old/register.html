<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register • ZeroPoint</title>
  <link rel="stylesheet" href="/app.css"/>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="topbar">
        <div class="brand">REGISTER</div>
        <div class="pills">
          <a class="pill" href="/">HOME</a>
          <a class="pill primary" href="/login">LOGIN</a>
        </div>
      </div>

      <div class="formWrap">
        <div class="card">
          <h1>Create account</h1>
          <div id="msg" class="msg" style="display:none"></div>

          <label>Username (3–24, letters/numbers/_)</label>
          <input class="text" id="username" autocomplete="username" />

          <label>Password (min 6)</label>
          <input class="text" id="password" type="password" autocomplete="new-password" />

          <label>Confirm password</label>
          <input class="text" id="password2" type="password" autocomplete="new-password" />

          <div class="row" style="margin-top:12px">
            <button class="btn primary" id="registerSubmit" type="button">Register</button>
            <button class="btn" id="toHome" type="button">Cancel</button>
          </div>

          <div class="msg warn" style="margin-top:12px">
            After registering you will be logged in automatically.
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const username = document.getElementById("username");
  const password = document.getElementById("password");
  const password2 = document.getElementById("password2");
  const msg = document.getElementById("msg");
  const registerSubmit = document.getElementById("registerSubmit");
  const toHome = document.getElementById("toHome");
  const next = new URLSearchParams(location.search).get("next") || "/";

  function show(type, text) {
    msg.style.display = "";
    msg.className = "msg " + (type || "");
    msg.textContent = text;
  }

  async function api(path, body) {
    const res = await fetch(path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify(body)
    });
    const data = await res.json().catch(()=> ({}));
    if (!res.ok) throw new Error(data.error || ("Request failed: " + res.status));
    return data;
  }

  registerSubmit.addEventListener("click", async () => {
    try {
      if (password.value !== password2.value) {
        show("warn", "Passwords do not match.");
        return;
      }
      show("", "Creating account…");
      await api("/api/auth/register", { username: username.value, password: password.value });
      location.href = next;
    } catch (e) {
      show("danger", e.message);
    }
  });

  toHome.addEventListener("click", () => location.href = "/");

  password2.addEventListener("keydown", (e) => {
    if (e.key === "Enter") registerSubmit.click();
  });

  setTimeout(() => username.focus(), 50);
})();
</script>
</body>
</html>
