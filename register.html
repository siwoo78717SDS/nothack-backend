<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- If you moved theme.css into /public/theme.css, this will work -->
    <link rel="stylesheet" href="/theme.css" />

    <style>
      /* Small fallback styling in case theme.css is missing */
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        display: grid;
        place-items: center;
        background: #0b0b12;
        color: white;
      }
      .card {
        width: min(420px, 92vw);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 1.25rem;
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
      }
      label {
        display: block;
        margin: 0.75rem 0 0.25rem;
        opacity: 0.9;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.25);
        color: white;
        outline: none;
      }
      button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.8rem;
        border: none;
        border-radius: 12px;
        background: #4b9be1;
        color: white;
        font-weight: 700;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .msg {
        margin-top: 0.75rem;
        padding: 0.75rem;
        border-radius: 12px;
        display: none;
      }
      .msg.ok {
        display: block;
        background: rgba(0, 255, 140, 0.12);
        border: 1px solid rgba(0, 255, 140, 0.25);
      }
      .msg.err {
        display: block;
        background: rgba(255, 80, 80, 0.12);
        border: 1px solid rgba(255, 80, 80, 0.25);
      }
      .links {
        margin-top: 1rem;
        font-size: 0.95rem;
        opacity: 0.9;
      }
      a {
        color: #9bd0ff;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Create your account</h1>

      <form id="registerForm" autocomplete="on">
        <label for="username">Username</label>
        <input id="username" name="username" required minlength="3" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="6" />

        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          required
          minlength="6"
        />

        <button id="registerBtn" type="submit">Register</button>

        <div id="msg" class="msg"></div>

        <div class="links">
          Already have an account? <a href="/login">Login</a>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("registerForm");
      const msg = document.getElementById("msg");
      const btn = document.getElementById("registerBtn");

      function showMessage(text, type) {
        msg.className = "msg " + type;
        msg.textContent = text;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.style.display = "none";
        msg.className = "msg";
        msg.textContent = "";

        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value;
        const confirmPassword = form.confirmPassword.value;

        if (password !== confirmPassword) {
          showMessage("Passwords do not match.", "err");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Registering...";

        try {
          // CHANGE THIS if your backend route is different:
          // e.g. "/api/auth/register"
          const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok) {
            const errorText = data.message || data.error || "Registration failed.";
            showMessage(errorText, "err");
            return;
          }

          // Optional: if backend returns a token, you *could* store it:
          // if (data.token) localStorage.setItem("token", data.token);

          showMessage("Account created! Redirecting to login...", "ok");

          setTimeout(() => {
            window.location.href = "/login";
          }, 900);
        } catch (err) {
          showMessage("Network error. Try again.", "err");
        } finally {
          btn.disabled = false;
          btn.textContent = "Register";
        }
      });
    </script>
  </body>
</html>
